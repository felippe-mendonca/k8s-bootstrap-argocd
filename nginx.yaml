apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  destination:
    namespace: ingress
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://helm.nginx.com/stable'
    targetRevision: '0.4.1'
    chart: nginx-ingress
  project: default
  syncOptions:
  - CreateNamespace=true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

